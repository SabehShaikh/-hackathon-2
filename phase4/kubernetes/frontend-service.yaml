# Kubernetes Service for Todo Chatbot Frontend
# NodePort service exposing frontend on port 30080
# AI Tool: kubectl-ai - kubectl ai "create nodeport service for port 3000 exposed on 30080"
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app.kubernetes.io/name: todo-chatbot
    app.kubernetes.io/component: frontend
    app.kubernetes.io/managed-by: kubectl
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: todo-chatbot
    app.kubernetes.io/component: frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 30080
      protocol: TCP
