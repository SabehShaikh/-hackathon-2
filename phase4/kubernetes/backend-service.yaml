# Kubernetes Service for Todo Chatbot Backend
# NodePort service exposing backend on port 30800
# AI Tool: kubectl-ai - kubectl ai "create nodeport service for port 8000 exposed on 30800"
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app.kubernetes.io/name: todo-chatbot
    app.kubernetes.io/component: backend
    app.kubernetes.io/managed-by: kubectl
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: todo-chatbot
    app.kubernetes.io/component: backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      nodePort: 30800
      protocol: TCP
